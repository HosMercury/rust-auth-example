<section>
  {% for (l,m) in flash.iter() %}
  {% if l == axum_flash::Level::Error %}
  <div class="bg-danger text-white p-1 px-2 text-center">
    {{ m }} <br />
  </div>
  {% endif %}
  {% endfor %}

  {% for (l,m) in flash.iter() %}
  {% if l == axum_flash::Level::Success %}
  <div class="bg-success text-white p-1 px-2 text-center">
    {{ m }} <br />
  </div>
  {% endif %}
  {% endfor %}
</section>
