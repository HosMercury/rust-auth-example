{% extends "../guest.html" %}

{% block content %}

<div class="container">
  <h1>
    Sign Up
  </h1>

  <form method="post" action="/signup" class="bg-light p-4">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" value="" name="username" class="form-control" id="username" rows="3"></input>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" name="email" value="" class="form-control" id="email" placeholder="name@example.com">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" value="" id="password" class="form-control" aria-describedby="passwordHelpBlock">
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label">Confirm Password</label>
      <input type="password" name="password2" value="" id="password2" class="form-control" aria-describedby="passwordHelpBlock">
    </div>

    <div id="passwordHelpBlock" class="form-text">
      Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces.
    </div>

    <div class="container d-flex align-items-center justify-content-center">
      <div class="mx-auto">
        <button type="submit" class="px-4 btn btn-dark mb-3 m-2">Sign Up</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
