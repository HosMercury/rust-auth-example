{% extends "../base.html" %}

{% block content %}
<h1>
  {{ user.username }}
</h1>
<table class="table table-striped table-bordered ">
  <tbody>
    <tr>
      <td scope="row">
        Username
      </td>
      <td>
        {{ user.username }}
      </td>
    </tr>
    <tr>
      <td scope="row">
        Email
      </td>
      <td>
        {{ user.email }}
      </td>
    </tr>
    <tr>
      <td scope="row">
        Created At
      </td>
      <td>
        {{ user.created_at|time }}
      </td>
    </tr>
  </tbody>
</table>
{% endblock %}
