{% extends "../base.html" %}

{% block content %}
<h1>Users</h1>

<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Username</th>
      <th scope="col">Email</th>
    </tr>
  </thead>
  <tbody>{% for user in users %}
    <tr>
      <td scope="row">
        <a href="/users/{{ user.id }}" class="text-dark">
          {{ user.username }}
        </a>
      </td>
      <td scope="row">
        {{ user.email }}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
